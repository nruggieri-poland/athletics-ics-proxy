name: Fetch ICS File

# on:
  # schedule:
  #   - cron: "0 8,11,14,17 * * *" # 8:00 AM, 11:00 AM, 2:00 PM, 5:00 PM
  #   - cron: "30 9,12,15 * * *"   # 9:30 AM, 12:30 PM, 3:30 PM
  # workflow_dispatch: # allow manual run

permissions:
  contents: write

jobs:
  fetch-ics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Fetch latest ICS
        run: npm run fetch-ics

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add schedule.ics
          git commit -m "Update schedule.ics" || echo "No changes to commit"
          git push
